# config/services.yaml
parameters:

services:
    # Configuration par défaut pour les services dans ce fichier
    _defaults:
        autowire: true      # Injecte automatiquement les dépendances
        autoconfigure: true # Enregistre automatiquement les commandes

        # C'est ici que 'bind' doit être (bien aligné sous _defaults)
        bind:
            $projectDir: '%kernel.project_dir%'

    # Rend les classes dans src/ disponibles comme services
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Ajoute tes définitions spécifiques ici si besoin
